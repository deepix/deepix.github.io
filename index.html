---
layout: default
---

<!-- This loops through the paginated posts -->
{% for post in site.posts %}
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p class="author">
    <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
    <div style="color:grey; font-size:smaller">
      {% for tag in post.tags %}
        {{ tag }}
      {% endfor %}
    </div>
  </p>
  <div class="content">
    {{ post.excerpt }}
  </div>
{% endfor %}
